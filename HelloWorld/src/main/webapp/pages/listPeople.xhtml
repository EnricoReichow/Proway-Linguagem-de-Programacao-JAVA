<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>My Project JSF</title>
	<style>
		.card{
			width: 80%;
			margin: auto;
		}
	</style>
</h:head>
<h:body>

	<p:button
		value="Menu"
		outcome="/menu.xhtml"
		styleClass="ui-button-secondary"
		style="width: auto; margin: 10px 0px" />

	<h:form id="form">
		<div class="card">
			<p:dataTable value="#{PersonBean.people}" var="person" id="listPeople">
			
				<p:column headerText="Id">
					<h:outputText value="#{person.id}" />
				</p:column>
				
				<p:column headerText="Name">
					<h:outputText value="#{person.name}" />
				</p:column>
				
				<p:column headerText="Age">
					<h:outputText value="#{person.age}" />
				</p:column>
				
				<p:column headerText="Job">
					<h:outputText value="#{person.job}" />
				</p:column>
				
				<p:column headerText="City">
					<h:outputText value="#{person.city}" />
				</p:column>
				
				<p:column headerText="Ações">
					<p:commandButton
						icon="pi pi-times"
						title="Delete"
						action="#{pessoaBean.delete(person)}"
						update="from listPeople"
						styleClass="rounded-button ui-button-danger" />
					<p:commandButton 
						icon="pi pi-user-edit"
						actionListener="#{personBean.loadEdits}"
						action="#{personBean.editScreen}"
						title="Edit"
						style="margin-left: 10px"
						styleClass="rounded-button ui-button-info">
						<f:attribute name="person" value="#{person}" />
					</p:commandButton>
				</p:column>
	
			</p:dataTable>
		</div>
	</h:form>
</h:body>
</html>
