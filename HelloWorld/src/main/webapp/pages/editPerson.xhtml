<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>My Project JSF</title>
	<style>
.ui-panelgrid.showcase-text-align-center .ui-grid-responsive .ui-panelgrid-cell
	{
	text-align: center;
}

.customPanelGrid .ui-panelgrid-content {
	align-items: center;
}

/* reset on the showcase style*/
body .ui-panelgrid .ui-panelgrid-cell {
	background-color: transparent;
}

/* example use of styles for your form */
.my-heading-row {
	background-color: var(- -surface-c);
	font-weight: bold;
}

.card {
	width: 500px;
	margin: auto;
}
</style>
</h:head>
<h:body>
	<div class="card">
		<h:form>

			<h3>Edit Informations</h3>

			<p:panelGrid columns="2"
				columnClasses="ui-grid-col-4, ui-grid-col-10" layout="grid"
				styleClass="ui-panelgrid-blank-ui-fluid"
				style="border:0px none; background-color:transparent;">

				<p:row styleClass="my-heading-row" style="font-weight: bold">
					Personal Info
				</p:row>

				<p:outputLabel value="Name" />
				<p:inputText value="#{personBean.person.name}" />

				<p:outputLabel value="Age" />
				<p:spinner id="basic" value="#{personBean.person.age}" />

				<p:row id="my-row-id" styleClass="my-heading-row"
					style="font-weight: bold">
					Aditional
				</p:row>

				<p:outputLabel value="City" />
				<p:selectOneMenu value="#{personBean.person.city}">
					<f:selectItem itemLabel="Blumenau" itemValue="Blumenau" />
					<f:selectItem itemLabel="Gaspar" itemValue="Gaspar" />
					<f:selectItem itemLabel="Itajai" itemValue="Itajai" />
					<f:selectItem itemLabel="Indaial" itemValue="Indaial" />
					<f:selectItem itemLabel="Ilhota" itemValue="Ilhota" />
					<f:selectItem itemLabel="Pomerode" itemValue="Pomerode" />
				</p:selectOneMenu>


				<p:outputLabel value="Job" />
				<p:selectOneMenu value="#{personBean.person.job}">
					<f:selectItem itemLabel="Developer" itemValue="Developer" />
					<f:selectItem itemLabel="DBA" itemValue="DBA" />
					<f:selectItem itemLabel="Front-end" itemValue="Front-end" />
					<f:selectItem itemLabel="Back-end" itemValue="Back-end" />
					<f:selectItem itemLabel="Fullstack" itemValue="Fullstack" />
				</p:selectOneMenu>

				<p:row>
					<p:column styleClass="ui-grid-col-12" style="text-align: center">
						<p:commandButton value="Save" action="#{pessoaBean.add}"
							styleClass="ui-button-primary"
							style="width: auto; margin-right: 10px" />

						<p:button value="Calcel" outcome="/menu.xhtml"
							styleClass="ui-button-secondary" style="width: auto" />
					</p:column>
				</p:row>

			</p:panelGrid>

		</h:form>
	</div>
</h:body>
</html>
