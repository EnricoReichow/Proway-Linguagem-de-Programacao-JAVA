<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>My Project JSF</title>
</h:head>
<h:body>
	<h2>Person Registration</h2>
	<h:form>
		<h:panelGrid columns="2">

			<h:outputText value="Name" />
			<h:inputText value="#{personBean.person.name}" />

			<h:outputText value="Job" />
			<h:inputText value="#{personBean.person.job}" />

			<h:outputText value="Age" />
			<h:inputText value="#{personBean.person.age}" />

			<h:outputText value="City" />
			<h:inputText value="#{personBean.person.city}" />

			<h:outputText />
			<h:commandButton value="Add" action="#{personBean.add}" />


		</h:panelGrid>

	</h:form>
</h:body>
</html>
