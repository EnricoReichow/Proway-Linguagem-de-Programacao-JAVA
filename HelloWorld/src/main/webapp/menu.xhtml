<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>My project JSF - Menu</title>
	<style>
h1 {
	padding: 20px;
	color: #33dd4f;
	text-align: center;
	font-family: Calibri;
}
</style>
</h:head>
<h:body>
	<h1 class="hello">System JSF:</h1>

	<div class="card">

		<h:form>
			<p:growl id="messages" />
			<p:menubar>
				<p:submenu label="Registers" icon="pi pi-plus">
					<p:menuitem value="New Person" icon="pi pi-fw pi-user-plus"
						outcome="/pages/personRegistration.xhtml" />
				</p:submenu>

				<p:divider layout="vertical" />

				<p:submenu label="Searches" icon="pi pi-search">
					<p:menuitem value="People List" icon="pi pi-fw pi-bars"
						outcome="/pages/listPeople.xhtml" />
				</p:submenu>

				<f:facet name="options">
					<p:button value="Exit" icon="pi pi-fw pi-sign-out"
						styleClass="ui-button-info" />
				</f:facet>

			</p:menubar>
		</h:form>

	</div>

</h:body>
</html>
